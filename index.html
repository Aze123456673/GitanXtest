<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHASSEUR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #ddd;
      font-family: "Courier New", Courier, monospace;
      overflow-x: hidden;
    }

    body {
      background: 
        radial-gradient(circle at 15% 85%, #111 0%, #000 40%),
        #000;
      background-attachment: fixed;
    }

    .container {
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: 2rem;
    }

    .title {
      font-size: clamp(5rem, 14vw, 18rem);
      font-weight: 900;
      letter-spacing: -0.08em;
      line-height: 0.82;
      text-align: center;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 1.2px #eee;
      text-stroke: 1.2px #eee;
      background: linear-gradient(90deg, #222 40%, #ccc 50%, #222 60%);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: glitch-text 8s infinite alternate;
    }

    .subtitle {
      margin-top: 1.5rem;
      font-size: clamp(1.6rem, 5vw, 3.8rem);
      font-weight: 400;
      letter-spacing: 0.6em;
      text-align: center;
      color: #555;
      text-transform: uppercase;
    }

    .hunter-word {
      color: #eee;
      -webkit-text-stroke: 0.6px #000;
      text-stroke: 0.6px #000;
      font-weight: 900;
    }

    .scanline {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0,0,0,0.04) 1px,
        transparent 2px,
        transparent 4%
      );
      animation: scan 12s linear infinite;
      opacity: 0.6;
    }

    .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    @keyframes glitch-text {
      0%,100%   { background-position: 0% 50%; }
      25%       { background-position: 100% 50%; }
      50%       { background-position: 30% 50%; }
      75%       { background-position: 70% 50%; }
    }

    @keyframes scan {
      0%   { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @media (max-width: 600px) {
      .title { -webkit-text-stroke: 0.8px #eee; }
      .subtitle { letter-spacing: 0.4em; }
    }
  </style>
</head>
<body>

  <div class="grain"></div>
  <div class="scanline"></div>

  <div class="container">
    <h1 class="title">CHASSEUR</h1>
    <p class="subtitle">THE <span class="hunter-word">HUNTER</span> NEVER SLEEPS</p>
  </div>

</body>
</html>
