<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW - The Future of Driving</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Vid√©o YouTube en arri√®re-plan plein √©cran */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* Ratio 16:9 */
            min-height: 100vh;
            min-width: 177.77vh; /* Ratio 16:9 */
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Overlay sombre pour meilleure lisibilit√© */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.5) 100%
            );
            z-index: 1;
        }

        /* Contenu par-dessus la vid√©o */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            color: white;
        }

        /* Header avec logo */
        .header {
            text-align: center;
            animation: fadeInDown 1.5s ease;
        }

        .logo {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 25px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 80px rgba(157, 0, 255, 0.4);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.3rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Centre avec titre principal */
        .hero {
            text-align: center;
            animation: fadeInUp 2s ease 0.5s backwards;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .hero p {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            opacity: 0.95;
            margin-bottom: 50px;
        }

        .cta-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            border-radius: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(118, 75, 162, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(118, 75, 162, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #000;
            transform: translateY(-5px);
        }

        /* Footer avec infos */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            animation: fadeIn 2s ease 1s backwards;
        }

        .specs {
            display: flex;
            gap: 50px;
        }

        .spec-item {
            text-align: left;
        }

        .spec-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .spec-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .social {
            display: flex;
            gap: 25px;
            font-size: 1.5rem;
        }

        .social a {
            color: white;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social a:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Bouton son */
        .sound-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s ease infinite;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.3);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            z-index: 3;
        }

        .scroll-indicator::after {
            content: '‚Üì';
            font-size: 2rem;
            color: white;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
            }

            .logo {
                font-size: 3.5rem;
                letter-spacing: 15px;
            }

            .tagline {
                font-size: 1rem;
                letter-spacing: 4px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                padding: 15px 30px;
                font-size: 1rem;
            }

            .footer {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }

            .specs {
                gap: 30px;
            }

            .spec-value {
                font-size: 2rem;
            }

            .spec-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 10px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .specs {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .spec-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Vid√©o YouTube en arri√®re-plan -->
    <div class="video-background">
        <iframe 
            id="youtube-video"
            src="https://www.youtube.com/embed/5fdJuktmyIg?autoplay=1&mute=0&loop=1&playlist=5fdJuktmyIg&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1&enablejsapi=1" 
            frameborder="0" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Overlay pour assombrir l√©g√®rement -->
    <div class="overlay"></div>

    <!-- Contenu principal -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <div class="logo">BMW</div>
            <div class="tagline">Sheer Driving Pleasure</div>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <h1>L'AVENIR<br>EST L√Ä</h1>
            <p>Exp√©rience de conduite r√©volutionnaire</p>
            
            <div class="cta-buttons">
                <button class="btn btn-primary">D√©couvrir</button>
                <button class="btn btn-secondary">Essayer</button>
            </div>
        </div>

        <!-- Footer avec specs -->
        <div class="footer">
            <div class="specs">
                <div class="spec-item">
                    <div class="spec-value">503</div>
                    <div class="spec-label">Chevaux</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">3.5s</div>
                    <div class="spec-label">0-100 km/h</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">320</div>
                    <div class="spec-label">km/h Max</div>
                </div>
            </div>

            <div class="social">
                <a href="#" title="Instagram">üì∑</a>
                <a href="#" title="Facebook">üìò</a>
                <a href="#" title="Twitter">üê¶</a>
                <a href="#" title="YouTube">‚ñ∂Ô∏è</a>
            </div>
        </div>
    </div>

    <!-- Indicateur de scroll -->
    <div class="scroll-indicator"></div>

    <!-- Bouton pour activer/d√©sactiver le son -->
    <button class="sound-toggle muted" id="sound-toggle" title="Activer le son">
        üîá
    </button>

    <script>
        // Gestion du son
        let isMuted = true;
        const soundToggle = document.getElementById('sound-toggle');
        const iframe = document.getElementById('youtube-video');

        soundToggle.addEventListener('click', function() {
            isMuted = !isMuted;
            
            if(isMuted) {
                // Mute
                soundToggle.textContent = 'üîá';
                soundToggle.classList.add('muted');
                soundToggle.title = 'Activer le son';
                iframe.src = iframe.src.replace('mute=0', 'mute=1');
            } else {
                // Unmute
                soundToggle.textContent = 'üîä';
                soundToggle.classList.remove('muted');
                soundToggle.title = 'D√©sactiver le son';
                iframe.src = iframe.src.replace('mute=1', 'mute=0');
            }
        });

        // Ajouter des actions aux boutons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                if(this.textContent === 'D√©couvrir') {
                    alert('D√©couvrez notre gamme BMW ! üöó');
                } else {
                    alert('R√©servez votre essai ! üèÅ');
                }
            });
        });

        // Forcer le red√©marrage de la vid√©o en boucle
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            // S'assurer que la vid√©o tourne en boucle
            setTimeout(() => {
                iframe.src = iframe.src;
            }, 100);
        });
    </script>
</body>
</html>
