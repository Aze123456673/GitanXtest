<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitanX - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* VidÃ©o YouTube en arriÃ¨re-plan plein Ã©cran */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Overlay sombre */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.5) 100%
            );
            z-index: 1;
        }

        /* Contenu */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            color: white;
        }

        /* Logo en haut */
        .header {
            text-align: center;
            animation: fadeInDown 1.5s ease;
        }

        .logo {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 20px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 80px rgba(157, 0, 255, 0.4);
        }

        /* Centre avec bouton */
        .hero {
            text-align: center;
            animation: fadeInUp 2s ease 0.5s backwards;
        }

        .visit-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 700;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(118, 75, 162, 0.5);
            text-decoration: none;
            display: inline-block;
        }

        .visit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(118, 75, 162, 0.7);
        }

        /* Footer vide pour structure */
        .footer {
            height: 60px;
        }

        /* Bouton son */
        .sound-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s ease infinite;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.3);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
            }

            .logo {
                font-size: 3.5rem;
                letter-spacing: 15px;
            }

            .visit-btn {
                padding: 18px 45px;
                font-size: 1.2rem;
                letter-spacing: 3px;
            }

            .sound-toggle {
                bottom: 30px;
                right: 30px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 10px;
            }

            .visit-btn {
                padding: 15px 35px;
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- VidÃ©o YouTube en arriÃ¨re-plan -->
    <div class="video-background">
        <iframe 
            id="youtube-video"
            src="https://www.youtube.com/embed/5fdJuktmyIg?autoplay=1&mute=1&loop=1&playlist=5fdJuktmyIg&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1&enablejsapi=1" 
            frameborder="0" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Contenu -->
    <div class="content">
        <!-- Logo en haut -->
        <div class="header">
            <div class="logo">GitanX</div>
        </div>

        <!-- Bouton au centre -->
        <div class="hero">
            <a href="#" class="visit-btn">Visit Real Site</a>
        </div>

        <!-- Footer vide -->
        <div class="footer"></div>
    </div>

    <!-- Bouton son -->
    <button class="sound-toggle muted" id="sound-toggle" title="Activer le son">
        ðŸ”‡
    </button>

    <script>
        // Gestion du son
        let isMuted = true;
        const soundToggle = document.getElementById('sound-toggle');
        const iframe = document.getElementById('youtube-video');

        soundToggle.addEventListener('click', function() {
            isMuted = !isMuted;
            
            if(isMuted) {
                soundToggle.textContent = 'ðŸ”‡';
                soundToggle.classList.add('muted');
                soundToggle.title = 'Activer le son';
                iframe.src = iframe.src.replace('mute=0', 'mute=1');
            } else {
                soundToggle.textContent = 'ðŸ”Š';
                soundToggle.classList.remove('muted');
                soundToggle.title = 'DÃ©sactiver le son';
                iframe.src = iframe.src.replace('mute=1', 'mute=0');
            }
        });

        // Action du bouton Visit Real Site
        document.querySelector('.visit-btn').addEventListener('click', function(e) {
            e.preventDefault();
            // Remplace par ton vrai lien
            window.location.href = 'https://ton-site.com';
        });
    </script>
</body>
</html>
